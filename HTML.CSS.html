<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Heading</title>
    <style>


a[target]{
    color: red;
}

a[href^="https://google.com/"]{
    color: green;
}
 
p{
    font-family: sans-serif;}

p.content{
    color: black;
    
}

p.content::after{
   content: "-NEW";
    color: yellow;
}

#some-div{
    color:black;
    cursor: pointer;
    
}

#some-div:hover{
    font-style: italic;
}

    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://google.com/">Google</a>
    <a href="https://google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Go to Link Group </a>
    <div id="first-div">
    <h2>Subheading</h2>
   
    <p class="content">Paragraph 2</p>
    <p class="content">Paragraph 3</p>
    <div id="second-div">
    <h3>Sub subheading</h3>
    <p style="color: red;">Paragraph 4</p>
    <p style="color: blue;">Paragraph 5</p>
    <p style="color: red;">Paragraph 6</p>
    <p style="color: blue;">Paragraph 7</p>
    <p style="color: red;">Paragraph 8</p>
    </div>
    <p>Paragraph 9</p>
    <div id="some-div">
    <p>Paragraph 10</p>
    </div>
</body>
</html>
